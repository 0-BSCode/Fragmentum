<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Color Changer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Background Color</h1>
    <div class="color-picker-section">
      <label for="colorPicker">Choose a color:</label>
      <input type="color" id="colorPicker" value="#ffffff">
    </div>
    <button id="changeColorBtn">Change Background</button>
    <button id="resetBtn">Reset</button>
    <div class="preset-colors">
      <h3>Quick Colors:</h3>
      <div class="color-buttons">
        <button class="preset-color" data-color="#ffffff">White</button>
        <button class="preset-color" data-color="#f0f0f0">Light Gray</button>
        <button class="preset-color" data-color="#ffeb3b">Yellow</button>
        <button class="preset-color" data-color="#e3f2fd">Light Blue</button>
        <button class="preset-color" data-color="#c8e6c9">Light Green</button>
        <button class="preset-color" data-color="#ffe0b2">Peach</button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
